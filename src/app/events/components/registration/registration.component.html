<div class="container" [hidden]="submitted">
    <h1>Registrazione</h1>
    <form (ngSubmit)="registration()" #myForm="ngForm">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Il campo Nome è obbligatorio
            </div>
        </div>
        <div class="form-group">
            <label for="surname">Cognome</label>
            <input type="text" class="form-control" id="surname" required [(ngModel)]="model.surname" name="surname" #surname="ngModel">
            <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                Il campo Cognome è obbligatorio
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Il campo E-mail è obbligatorio
            </div>
        </div>
        <div class="form-group">
            <label for="venue">Sede</label>
            <select class="form-control" id="venue" required [(ngModel)]="model.venue" name="venue" #venue="ngModel">
                <div [hidden]="venue.valid || venue.pristine" class="alert alert-danger">
                    Il campo Sede è obbligatorio
                </div>
                <option *ngFor="let sede of sedi" [value]="sede">{{sede}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="myForm.form.invalid">Invia</button>
    </form>
</div>

<div class="container" [hidden]="!submitted">
    <h2>Hai registrato un nuovo utente con i seguenti dati:</h2>
    <div class="row">
        <div class="col-xs-3">Nome</div>
        <div class="col-xs-9 pull-left">{{model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Cognome</div>
        <div class="col-xs-9 pull-left">{{model.surname}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">E-mail</div>
        <div class="col-xs-9 pull-left">{{model.email}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Sede</div>
        <div class="col-xs-9 pull-left">{{model.venue}}</div>
    </div>
    <br>
    <button class="btn btn-success" (click)="submitted=false">Indietro</button>
</div>
