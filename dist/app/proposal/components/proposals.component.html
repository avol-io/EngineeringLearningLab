<esl-proposal-list #proposalList (onEdit)="onEditClick($event)"> </esl-proposal-list>



<!-- Edit Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Porposal:</h4>
      </div>
      <div class="modal-body" >

        <esl-proposal-edit [proposalId]="proposalEditId" (onSummit)="onEditedProposalSubmitted($event)"> </esl-proposal-edit>

      </div>

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>
